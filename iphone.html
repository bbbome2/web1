    <p><strong>미래와의 조우.</strong><br>
    앞면 전체가 화면인 iPhone을 만드는 것, 우리가 늘 추구하던 비전이었습니다.<br>
    사뭇 기기의 물리적 실체는 사라지고 경험만 남는 몰입감, 그리고 탭 한 번,<br>
